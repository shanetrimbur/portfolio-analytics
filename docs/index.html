<!-- web/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantex Portfolio Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Quantex Portfolio Analytics</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Portfolio Configuration -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Portfolio Configuration</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Risk-Free Rate (%)</label>
                        <input type="number" id="risk-free-rate" value="2.0" step="0.1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Optimization Target</label>
                        <select id="optimization-target" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="sharpe">Maximum Sharpe Ratio</option>
                            <option value="min_vol">Minimum Volatility</option>
                            <option value="max_return">Maximum Return</option>
                        </select>
                    </div>
                    <button id="optimize-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Optimize Portfolio
                    </button>
                </div>
            </div>

            <!-- Results Display -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Portfolio Metrics</h2>
                <div id="metrics-display" class="grid grid-cols-2 gap-4">
                    <!-- Metrics will be populated here -->
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Efficient Frontier</h2>
                <div id="efficient-frontier"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Portfolio Weights</h2>
                <div id="weights-chart"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
